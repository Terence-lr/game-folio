<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>Gamefolio - Underwater Portfolio Experience</title>
    <meta name="description" content="Navigate an immersive 3D underwater world to explore Terence Richardson's portfolio projects and skills" />
    
    <!-- Preconnect to CDNs for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js"></script>
    
    <!-- Prevent mobile zoom and ensure proper touch handling -->
    <style>
      * { 
        touch-action: manipulation; 
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      body { 
        margin: 0; 
        padding: 0; 
        overflow: hidden; 
        background: #001122;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      #root { 
        width: 100vw; 
        height: 100vh; 
        position: fixed; 
        top: 0; 
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
